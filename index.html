<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doweet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Doweet</h1>
        <div class="task-tabs">
          <button>All</button>
          <button>Completed</button>
          <button>To-do</button>
        </div>
      </header>

      <article>
        <h2>Tasks</h2>
        <div class="task-list">
          <div class="task">
            <span>Study</span>
            <button class="trash">Del</button>
          </div>
        </div>
        <div id="add-task">
          <input type="text" placeholder="Add Task" />
          <button id="add-task-button">Add</button>
        </div>
      </article>
    </main>
  </body>
</html>
